<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <!--Google font-->
    <link rel="preconnect" href="temperature.css">
    <link href="temperature.css" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" inputmode="numeric">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" inputmode="numeric">
        </div>
        <button class="my-button" id="convert" onclick="calculate()">Convert</button>
    </div>
    <script src="temperature.js"></script>
</body>
</html>
